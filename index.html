<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <div id="display"></div>
        <div id="buttons">
            <div class="rows">
                <button id="clear" class="button">Clear</button>
                <button id="delete" class="button">Delete</button>
                <button id="change" class="button">Change</button>
                <button id = "/" class="button operator"> / </button>
            </div>
            <div class="rows">
                <button id = "7" class="button number">7</button>
                <button id = "8" class="button number">8</button>
                <button id = "9" class="button number">9</button>
                <button id = "x" class="button operator"> x </button>
            </div>
            <div class="rows">
                <button id = "4" class="button number">4</button>
                <button id = "5" class="button number">5</button>
                <button id = "6" class="button number">6</button>
                <button id = "-" class="button operator"> - </button>
            </div>
            <div class="rows">
                <button id = "1" class="button number">1</button>
                <button id = "2" class="button number">2</button>
                <button id = "3" class="button number">3</button>
                <button id = "+" class="button operator"> + </button>
            </div>
            <div class="rows">
                <button id = "0" class="button number zero">0</button>
                <button id = "dot" class="button">.</button>
                <button id="equal" class="button operator">=</button>
            </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
